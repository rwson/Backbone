<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone 图书管理系统</title>
    <link href="jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="books">
    <div id="addBook">
        <div>
            <label for="coverImage">CoverImage:</label>

            <form class="form-horizontal" enctype="multipart/form-data" method="post" id="frmUploadFile">
                <input type="file" name="files" id="coverImage" class="form-control"/>
            </form>
            <label for="title">Title:</label>
            <input type="text" id="title">
            <label for="author">Author:</label>
            <input type="text" id="author">
            <label for="releaseDate">Release Date:</label>
            <input type="text" id="releaseDate">
            <label for="keywords">keywords:</label>
            <input type="text" id="keywords">
            <button id="add">Add</button>
        </div>
    </div>
</div>

<script id="bookTemplate" type="text/template">
    <a href="/#/book/<%= bookId %>">
        <img src="<%= coverImage %>">
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= $.format.date(new Date(releaseDate),"MMMM yyyy") %></li>
            <li><% _.each(keywords,function(keyobj){ %><%= keyobj.keyword %> <% }); %></li>
        </ul>
    </a>
    <button class="delete">Delete</button>
</script>

<script src="javascripts/libs/jquery-1.7.2.min.js"></script>
<script src="javascripts/libs/ajaxfileupload.js"></script>
<script src="javascripts/libs/jquery.dateFormat.min.js"></script>
<script src="jquery-ui/jquery-ui.min.js"></script>
<script src="javascripts/libs/underscore-min.js"></script>
<script src="javascripts/libs/backbone-min.js"></script>
<script src="javascripts/models/book.js"></script>
<script src="javascripts/collections/library.js"></script>
<script src="javascripts/views/book.js"></script>
<script src="javascripts/views/library.js"></script>
<script src="javascripts/app.js"></script>
</body>
</html>
