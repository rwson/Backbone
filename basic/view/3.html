<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="search-area">
    <input type="text" id="search-input" />
    <input type="button" value="搜索" id="search" />
    <div id="search-container"></div>
    <script id="search-template" type="text/template">
        <div>
            <%= searchLabel %>
        </div>
    </script>
</div>
<script src="../../libs/jquery-1.7.2.min.js"></script>
<script src="../../libs/underscore-min.js"></script>
<script src="../../libs/v1.1.0/backbone.js"></script>
<script>
    (function ($) {

        /**
         * View中的事件:绑定events事件的DOM必须为el的子元素
         */
        var SearchView = Backbone.View.extend({
            "el": "#search-area",
            "initialize": function () {
                this.render({
                    "searchLabel":"搜索渲染,么么哒！"
                });
            },
            "events":{
                "click #search":"doSearch"
            },
            "render": function (context) {
                var template = _.template($("#search-template").html());
                $(this.el).find("#search-container").html(template(context));
            },
            "doSearch":function(ev){
                alert($("#search-input").val());
            }
        });

        var searchView = new SearchView();

    })(jQuery);
</script>
</body>
</html>
